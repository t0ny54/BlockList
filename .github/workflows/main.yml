name: build
on:
  push:
    paths-ignore:
    - '.github/**'
    - 'README.md'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-blocklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Build blocklist
        run: sudo python generate-domains-blocklist.py -o blocklist.txt

      - name: Upload generated Blocklist file
        uses: actions/upload-artifact@v2
        with:
          name: blocklist
          path: blocklist.txt
          
