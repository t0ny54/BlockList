name: build
on:
  push:
    paths-ignore:
    - '.github/**'
    - 'README.md'
  schedule:
    - cron: '30 1 * * *'

jobs:
  build-blocklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Build blocklist
        run: python generate-domains-blocklist.py > blocklist.txt
        
- name: Add files
      if: ${{ success() }}
      run: |
        git add .
    - name: Commit Push
      if: ${{ success() }}
      run: |
        git commit -m "blocklist generated"
        git push origin data
        
      - name: Upload generated Blocklist file
        uses: actions/upload-artifact@v2
        with:
          name: blocklist
          path: blocklist.txt
